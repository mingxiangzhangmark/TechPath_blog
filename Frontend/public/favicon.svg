<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 64 64">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a5cff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4fa3; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角方形背景 -->
  <rect x="0" y="0" width="64" height="64" rx="12" ry="12" fill="url(#grad)" />

  <!-- 字母 T -->
  <text x="50%" y="50%" font-family="Arial, Helvetica, sans-serif"
        font-size="36" fill="#fff" font-weight="bold"
        text-anchor="middle" dominant-baseline="central">
    T
  </text>
</svg>

